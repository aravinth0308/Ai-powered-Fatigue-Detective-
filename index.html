<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Fatigue Monitoring</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/jpg">
    <style>
        body { text-align: center; font-family: 'Segoe UI'; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; }
        header { padding: 20px; font-size: 2em; display: flex; align-items: center; justify-content: center; gap: 10px; }
        header img { width: 50px; height: 50px; border-radius: 50%; }
        img { margin-top: 30px; border: 5px solid white; border-radius: 20px; max-width: 80%; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 1.2em; background: #ff4444; color: white; border: none; border-radius: 10px; cursor: pointer; }
        button:hover { background: #cc0000; }
        footer { margin-top: 30px; opacity: 0.7; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
        Driver Fatigue Monitoring & Alert System
    </header>

    <div>
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        <br>
        <button onclick="stopAlarm()">Stop Alarm</button>
    </div>

    <footer>&copy; 2025 Jai Pradha, Durgasri, Jasmine</footer>

    <script>
        function stopAlarm() {
            fetch('/stop_alarm', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert("Alarm stopped!"));
        }
    </script>
</body>
</html>
